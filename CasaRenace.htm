<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Renace</title>
  <style>
    :root {
      --gold: #bfa257;
      --black: #000000;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--black);
      color: var(--white);
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #111;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--gold);
    }

    #content {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
    }

    h2 {
      color: var(--gold);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .cta {
      font-size: 1.2rem;
      margin: 2rem 0;
    }

    .btn-gold {
      background: var(--gold);
      color: var(--black);
      padding: 14px 24px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .btn-gold:hover {
      background: #d4b46b;
    }

    .services {
      text-align: left;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: var(--gold);
      color: var(--black);
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #d4b46b;
    }

    .social {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.2rem;
    }

    .social a {
      color: var(--white);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid #333;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .cta {
        font-size: 1.05rem;
      }

      .btn-gold {
        width: 100%;
        font-size: 1rem;
      }

      form {
        width: 100%;
        padding: 0 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

</html>
