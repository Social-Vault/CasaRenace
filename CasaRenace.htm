<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Renace | Luxury Spa & Wellness</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-8+5g7b6p7N1m3ZqQxX2KkD9k9QZQ0k0s5m9C5xKZ9+K0F6L4bZ4y3Z8yN2F1C0yE0b5R3yZK3Z5kQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --gold: #bfa257;
      --black: #000000;
      --white: #ffffff;
      --whatsapp: #25d366;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--black);
      color: var(--white);
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #111;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--gold);
    }

    #content {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
    }

    h2 {
      color: var(--gold);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .cta {
      font-size: 1.2rem;
      margin: 2rem 0;
    }

    .btn-gold {
      background: var(--gold);
      color: var(--black);
      padding: 14px 26px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .btn-gold:hover {
      background: #d4b46b;
    }

    .services {
      text-align: left;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: var(--gold);
      color: var(--black);
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      border-top: 1px solid #333;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 3rem;
    }

    .footer-social {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.5rem;
    }

    .footer-social a {
      color: var(--white);
      transition: color 0.3s;
    }

    .footer-social a:hover {
      color: var(--gold);
    }

    /* WhatsApp with Text Floating */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--whatsapp);
      color: white;
      font-size: 18px;
      padding: 14px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .whatsapp-float:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      .btn-gold {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Casa Renace</h1>
  <p>Renew your body, mind, and spirit ðŸ¦‹</p>
</header>

<nav>
  <a href="#" onclick="navigate('home')">Home</a>
  <a href="#" onclick="navigate('services')">Services</a>
  <a href="#" onclick="navigate('gallery')">Gallery</a>
  <a href="#" onclick="navigate('about')">About Us</a>
  <a href="#" onclick="navigate('contact')">Book Now</a>
</nav>

<main id="content"></main>

<footer>
  <p>Â© 2026 Casa Renace Â· Luxury Spa & Wellness</p>
  <div class="footer-social">
    <a href="https://www.instagram.com/casa_renace_/" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/profile.php?id=100076182671422" target="_blank" aria-label="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
  </div>
</footer>

<!-- WhatsApp Floating Button with Text -->
<a
  href="https://wa.me/524151115604"
  class="whatsapp-float"
  target="_blank"
  aria-label="Book via WhatsApp"
>
  <i class="fab fa-whatsapp"></i> Book Now
</a>

<script>
  const routes = {
    home: `
      <h2>Your moment to renew has arrived</h2>
      <p class="cta">
        Step into a sanctuary of relaxation, beauty, and total renewal.
        Book your appointment today and rediscover your balance âœ¨
      </p>
      <a href="#" class="btn-gold" onclick="navigate('contact')">Book Your Appointment</a>
    `,
    services: `
      <h2>Services & Pricing</h2>
      <div class="services">
        âœ¨ <strong>Relaxing Massage:</strong> $500 MXN (60 min)<br>
        âœ¨ <strong>Deep Cleansing Facial:</strong> $600 MXN (45 min)<br>
        âœ¨ <strong>Spa Pedicure:</strong> $350 MXN<br>
        âœ¨ <strong>Classic Manicure:</strong> $250 MXN<br>
        âœ¨ <strong>Body Treatment & Wrap:</strong> $750 MXN<br>
        âœ¨ <strong>Facial + Massage Combo:</strong> $950 MXN
      </div>
      <a href="#" class="btn-gold" onclick="navigate('contact')">Book Now</a>
    `,
    gallery: `
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Massage">
        <img src="https://via.placeholder.com/300x200?text=Facial">
        <img src="https://via.placeholder.com/300x200?text=Pedicure">
        <img src="https://via.placeholder.com/300x200?text=Spa+Experience">
      </div>
    `,
    about: `
      <h2>About Us</h2>
      <p>
        Casa Renace is a wellness sanctuary created by women, for women.
        Our mission is to help you reconnect with yourself through personalized
        treatments that nurture your body and elevate your soul.
      </p>
      <a href="#" class="btn-gold" onclick="navigate('contact')">Schedule Your Visit</a>
    `,
    contact: `
      <h2>Book Your Appointment</h2>
      <form onsubmit="sendToWhatsApp(event)">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <select id="service" required>
          <option value="">Select a Service</option>
          <option>Relaxing Massage</option>
          <option>Deep Cleansing Facial</option>
          <option>Spa Pedicure</option>
          <option>Classic Manicure</option>
          <option>Body Treatment</option>
          <option>Facial + Massage Combo</option>
        </select>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <select id="payment" required>
          <option value="">Payment Method</option>
          <option>Bank Transfer</option>
          <option>Cash</option>
        </select>
        <button type="submit">Book via WhatsApp</button>
      </form>
    `
  };

  function navigate(page) {
    document.getElementById("content").innerHTML = routes[page];
    history.pushState({ page }, "", "#" + page);
  }

  window.onload = () => {
    navigate(location.hash.replace("#", "") || "home");
  };

  function sendToWhatsApp(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value;
    const service = document.getElementById("service").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const payment = document.getElementById("payment").value;

    const d = new Date();
    const folio = `CR-${d.toISOString().slice(0,10).replace(/-/g,'')}-${Math.floor(Math.random()*900+100)}`;

    const msg =
      `ðŸ“Œ Booking Reference: ${folio}%0A` +
      `Name: ${name}%0A` +
      `Phone: ${phone}%0A` +
      `Service: ${service}%0A` +
      `Date: ${date}%0A` +
      `Time: ${time}%0A` +
      `Payment: ${payment}`;

    window.open(
      `https://wa.me/524151115604?text=${encodeURIComponent(msg)}`,
      "_blank"
    );
  }
</script>

</body>
</html>
