<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Renace | Luxury Spa & Wellness</title>
  <style>
    :root {
      --gold: #bfa257;
      --black: #000000;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--black);
      color: var(--white);
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #111;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--gold);
    }

    #content {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
    }

    h2 {
      color: var(--gold);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .cta {
      font-size: 1.2rem;
      margin: 2rem 0;
    }

    .btn-gold {
      background: var(--gold);
      color: var(--black);
      padding: 14px 24px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .btn-gold:hover {
      background: #d4b46b;
    }

    .services {
      text-align: left;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: var(--gold);
      color: var(--black);
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #d4b46b;
    }

    .social {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.2rem;
    }

    .social a {
      color: var(--white);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid #333;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .cta {
        font-size: 1.05rem;
      }

      .btn-gold {
        width: 100%;
        font-size: 1rem;
      }

      form {
        width: 100%;
        padding: 0 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Casa Renace</h1>
  <p>Renew your body, mind, and spirit ü¶ã</p>
</header>

<nav>
  <a href="#" onclick="navigate('home')">Home</a>
  <a href="#" onclick="navigate('services')">Services</a>
  <a href="#" onclick="navigate('gallery')">Gallery</a>
  <a href="#" onclick="navigate('about')">About Us</a>
  <a href="#" onclick="navigate('contact')">Book Now</a>
</nav>

<main id="content"></main>

<footer>
  ¬© 2026 Casa Renace ¬∑ Luxury Spa & Wellness
</footer>

<script>
  const routes = {
    home: `
      <h2>Your moment to renew has arrived</h2>
      <p class="cta">
        Step into a sanctuary of relaxation, beauty, and total renewal.
        Book your appointment today and rediscover your balance üíÜ‚Äç‚ôÄÔ∏è‚ú®
      </p>
      <a href="#" class="btn-gold" onclick="navigate('contact')">Book Your Appointment</a>
    `,
    services: `
      <h2>Services & Pricing</h2>
      <div class="services">
        ‚ú® <strong>Relaxing Massage:</strong> $500 MXN (60 min)<br>
        ‚ú® <strong>Deep Cleansing Facial:</strong> $600 MXN (45 min)<br>
        ‚ú® <strong>Spa Pedicure:</strong> $350 MXN<br>
        ‚ú® <strong>Classic Manicure:</strong> $250 MXN<br>
        ‚ú® <strong>Body Treatment & Wrap:</strong> $750 MXN<br>
        ‚ú® <strong>Facial + Massage Combo:</strong> $950 MXN
      </div>
      <a href="#" class="btn-gold" onclick="navigate('contact')">Book Now</a>
    `,
    gallery: `
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Massage">
        <img src="https://via.placeholder.com/300x200?text=Facial">
        <img src="https://via.placeholder.com/300x200?text=Pedicure">
        <img src="https://via.placeholder.com/300x200?text=Spa+Experience">
      </div>
    `,
    about: `
      <h2>About Us</h2>
      <p>
        Casa Renace is a wellness sanctuary created by women, for women.
        Our mission is to help you reconnect with yourself through personalized
        treatments that nurture your body and elevate your soul.
      </p>
      <a href="#" class="btn-gold" onclick="navigate('contact')">Schedule Your Visit</a>
    `,
    contact: `
      <h2>Book Your Appointment</h2>
      <form onsubmit="sendToWhatsApp(event)">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <select id="service" required>
          <option value="">Select a Service</option>
          <option>Relaxing Massage</option>
          <option>Deep Cleansing Facial</option>
          <option>Spa Pedicure</option>
          <option>Classic Manicure</option>
          <option>Body Treatment</option>
          <option>Facial + Massage Combo</option>
        </select>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <select id="payment" required>
          <option value="">Payment Method</option>
          <option>Bank Transfer</option>
          <option>Cash</option>
        </select>
        <button type="submit">Book via WhatsApp</button>
      </form>
      <div class="social">
        <a href="https://instagram.com" target="_blank">üì∏ Instagram</a>
        <a href="https://facebook.com" target="_blank">üìò Facebook</a>
        <a href="https://wa.me/524151115604" target="_blank">üì± WhatsApp</a>
      </div>
    `
  };

  function navigate(page) {
    document.getElementById("content").innerHTML = routes[page];
    history.pushState({ page }, "", "#" + page);
  }

  window.onload = () => {
    const page = location.hash.replace("#", "") || "home";
    navigate(page);
  };

  function sendToWhatsApp(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const service = document.getElementById("service").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const payment = document.getElementById("payment").value;

    const today = new Date();
    const formattedDate = today.toISOString().slice(0, 10).replace(/-/g, "");
    const randomNum = Math.floor(Math.random() * 900 + 100);
    const folio = `CR-${formattedDate}-${randomNum}`;

    const msg =
      `üìå *Booking Reference:* ${folio}%0A` +
      `üë§ Name: ${name}%0A` +
      `üìû Phone: ${phone}%0A` +
      `üíÜ Service: ${service}%0A` +
      `üìÖ Date: ${date}%0A` +
      `‚è∞ Time: ${time}%0A` +
      `üí≥ Payment Method: ${payment}`;

    const whatsappNumber = "524151115604";
    const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
